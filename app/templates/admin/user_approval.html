<!DOCTYPE html>
<html>
<head>
    <title>Approval Page</title>
</head>
<body>
    <h1>Usuários Pendentes</h1>
    <ul>
        {% for user in users %}
        <li>{{ user.email }}
            <form action="{{ url_for('admin.approve_user', user_id=user.id) }}" method="post">
                <button type="submit">Aprovar</button>
            </form>
        </li>
        {% else %}
        <li>Nenhum usuário pendente.</li>
        {% endfor %}
    </ul>
</body>
</html>
